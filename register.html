<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body><style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');
    .register-form{
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0, 0.1);
    }
    .register-form label{
        display: block;
        margin-bottom: 10px;
    }
    .register-form input, .register-form textarea{
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
    }
    .register-form button{
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .register-form button:hover{
        background-color: #0069d9;
    }
    .register-form a{
        float: right;
        margin-top: 10px;
    }
</style>

<div class="register-form">
    <img src="images/logo.png" alt="">
    <h2>Register</h2>
    <form action="javascript:void(0)" onsubmit="return validateForm()">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Register</button>
        <a href="login.html">Already have an account? Login</a>
    </form>
</div>

<script>
    /**
     * Validate the registration form.
     * 
     * Check that all required fields have a value, and that the password is at least 8 characters long.
     * 
     * @return {boolean} true if the form is valid, false if not.
     */
    function validateForm(){
        let fullname = document.getElementById("fullname").value;
        let contact = document.getElementById("contact").value;
        let dateOfBirth = document.getElementById("dateOfBirth").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let gender = document.getElementById("gender").value;

        if(fullname == "" || contact == "" || dateOfBirth == "" || email == "" || password == "" || gender == ""){
            alert("All fields are required");
            return false;
        }

        if(password.length < 8){
            alert("Password must be at least 8 characters");
            return false;
        }

        return true;
    }
</script>

<footer>

            <a href="#"><i class="fa fa-instagram" style="font-size: 24px; color: #e1306c; padding-right: 10px;"></i>Twitter</a>
        </div>
    </div>
</footer>
</body>
</html>
